<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<main>
    <!-- Título da página -->
    <h1>Weather</h1>

    <!-- Formulário de busca -->
    <form class="busca">
        <input type="search" id="searchInput" placeholder="Digite a cidade" />
        <button type="button">Buscar</button>
    </form>
    <div class="aviso"></div>

    <!-- Caixa de resultado para exibir informações do clima -->
    <div class="resultado">
        <div class="titulo">--</div> <!-- Nome da cidade e país -->

        <div class="info">
            <!-- Imagem do clima -->
            <div class="temp">
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Ícone de clima">
            </div>
        
            <!-- Bloco inferior com temperatura e vento -->
            <div class="bloco-inferior">
                <!-- Bloco de temperatura -->
                <div class="temp">
                    <div class="tempTitulo">Temperatura</div>
                    <div class="tempInfo">-- <sup>ºC</sup></div>
                </div>
        
                <!-- Bloco de vento -->
                <div class="vento">
                    <div class="ventoTitulo">Vento</div>
                    <div class="ventoInfo">-- <span>km/h</span></div>
                </div>
            </div>
        </div>        
        </div>
    </div>
</main>

<footer class="footer">
    <div class="footer-links">

</footer>


<script src="script.js"></script>
</body>
</html>
